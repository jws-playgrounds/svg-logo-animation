<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script defer>
anime.set('#icon', {
  translateX: 50
});
anime.set('#icon_triangle', {
  rotate: 32,
  translateX: 10,
  translateY: -16,
});
anime.timeline({
  easing: 'easeInOutSine',
  duration: 500,
  loop: true,
}).add({
  targets: '#icon path',
  strokeDashoffset: [anime.setDashoffset, 0],
  easing: 'easeInOutSine',
  stroke: '#fff',
  duration: 1000,
  delay: function(el, i) {
    return i * 50;
  },
  direction: 'alternate',
}).add({
  targets: '#icon path',
  duration: 1000,
  fill: '#fff',
}).add({
  targets: '#icon_triangle',
  duration: 300,
  rotate: 0,
  translateX: 0,
  translateY: 0,
}).add({
  targets: '#icon',
  duration: 300,
  translateX: 0,
}).add({
  targets: '#logo path',
  duration: 300,
  stroke: '#fff',
  fill: '#fff',
  delay: function(el, i) {
    return i * 150;
  },
}).add({
  targets: '#icon_box',
  fill: '#00aed4',
  stroke: '#00aed4',
  duration: 300,
}).add({
  targets: '#svg',
  opacity: '0',
  delay: 1000,
  duration: 1500,
});
</script>
